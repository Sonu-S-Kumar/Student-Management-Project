{% extends 'navbar.html' %}

{% block content %}
{% load static %}
    <link href="{% static 'css/addstudent.css' %}" rel="stylesheet">
    <h2 align="center"> Add Student Data</h2>
    <form action="readdata" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="txtname"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="txtage"></td>
            </tr>
            <tr>
                <td>Phno:</td>
                <td><input type="number" name="txtphn"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select name="ddlcity">
                        {% for i in City_Data %}
                        <option>{{ i.City_Name }}</option>

                        {% endfor %}

                    </select>
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select name="ddlcourse">
                        {% for i in Course_Data %}
                        <option>{{ i.Course_Name }}</option>

                        {% endfor %}

                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="btnsubmit" value="AddStudent"></td>
            </tr>
        </table>
    </form>

{% endblock %}
