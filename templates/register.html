{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>
<body>
<h1 align="center">Registration Page</h1>
<form action="regdata" method="post">
    {% csrf_token %}

    <h3 style="color:black">{{ data }}</h3>
    <table align="center">
        <tr>
            <td>User:</td>
            <td><input type="text" name="txtuser"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="tbemail"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="tbpass"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="btnsubmit" value="submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
