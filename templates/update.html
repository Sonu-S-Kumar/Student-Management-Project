{% extends 'navbar.html' %}

{% block content %}
    <h2 align="center"> Add Student Data</h2>
    <form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="txtname" value="{{ data.Std_Name }}"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="txtage" value="{{ data.Std_Age }}"></td>
            </tr>
            <tr>
                <td>Phno:</td>
                <td><input type="number" name="txtphn" value="{{ data.Std_Phno }}"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select name="ddlcity">
                      <option selected>{{ data.Std_City }}</option>
                        {% for i in City_Data %}
                        <option>{{ i.City_Name }}</option>

                        {% endfor %}

                    </select>
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select name="ddlcourse">
                      <option selected>{{ data.Std_Course }}</option>
                        {% for i in Course_Data %}
                        <option>{{ i.Course_Name }}</option>

                        {% endfor %}

                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="btnsubmit" value="AddStudent"></td>
            </tr>
        </table>
    </form>

{% endblock %}
